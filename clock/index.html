<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="clock.css">

        <style>
            body {
                font-family: "Montserrat", sans-serif;
            }
        </style>
    </head>

    <body>
        <div id="clock-demo"></div>

        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="clock.js"></script>

        <script>
            var clock = new Clock(new Date(), function(date, mode) {
                var hour   = date.getHours();
                var minute = date.getMinutes();

                switch (mode) {
                case ClockPickMode.HOUR:
                    console.log("got hour: ", hour);
                    break;
                case ClockPickMode.MINUTE:
                    console.log("got minute", minute);
                    break;
                }
            });

            var $clockDemo = $("#clock-demo");
            $clockDemo.append(clock.getElement());

            //clock.updateSize();
        </script>
    </body>
</html>
